<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="login_box">
    <h1>请登录</h1>
    <form action="/login" method="post">
        <p><span>用户名: </span><input class="input_field" type="text" id="name" name="user" placeholder="请输入用户名" required></p>
        <p><span>密码: </span><input class="input_field" type="password" id="passwd" name="password" placeholder="请输入密码" required></p>
        <p><input class="btn" type="submit" value="登录"><input class="btn" type="button" value="注册" onclick="window.location='/register.html'"></p>
    </form>
</div>
</body>
</html>
